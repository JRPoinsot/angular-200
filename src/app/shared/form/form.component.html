<mat-card class="mat-whiteframe-2dp">

  <mat-card-title>
    <span>Create new person</span>
  </mat-card-title>

  <mat-card-content>
    <form #f="ngForm">

      <table style="width: 100%" cellspacing="0">
        <tr>
          <td>
           <mat-input-container>
              <input ngModel mdInput placeholder="First name *" name="firstname">
            </mat-input-container>
            <mat-input-container>
              <input ngModel mdInput placeholder="Last Name *" name="lastname">
            </mat-input-container>
          </td>
          <td class="align-right">
            <img width="100" src="https://randomuser.me/api/portraits/lego/6.jpg"/>
            <input type="hidden" ngModel name="photo">
          </td>
        </tr>
      </table>

      <p>
        <mat-input-container>
            <input ngModel mdInput placeholder="Email *" style="width:100%" name="email">
        </mat-input-container>        
      </p>

  
      <p ngModelGroup="address">
        <mat-input-container>
            <input ngModel mdInput placeholder="Address" style="width:100%" name="street">
        </mat-input-container>
      </p>

      <p ngModelGroup="address">
        <mat-input-container>
            <input ngModel mdInput placeholder="City" name="city">
        </mat-input-container>
        <mat-input-container>
            <input ngModel mdInput placeholder="Postal Code" name="postalCode">
        </mat-input-container>
      </p>

      <p>
        <mat-input-container>
            <input ngModel mdInput placeholder="Phone * (ex: 0612345678)" style="width:100%" name="phone">
        </mat-input-container>
      </p>

      <p>
        <mat-checkbox>Manager</mat-checkbox>
      </p>

    </form>
  </mat-card-content>


  <mat-card-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-button color="primary" type="submit" (click)="add(f.value)">Save</button>
  </mat-card-actions>

</mat-card>
