<mat-card class="mat-whiteframe-2dp">

  <mat-card-title>
    <span>Create new person</span>
  </mat-card-title>

  <mat-card-content>
    <form>

      <p>
        <mat-input-container>
          <input mdInput style="width:100%" placeholder="ID (disabled)" disabled name="id">
        </mat-input-container>
      </p>

      <table style="width: 100%" cellspacing="0">
        <tr>
          <td>
            <mat-input-container>
              <input mdInput placeholder="First name *" name="firstname">
            </mat-input-container>
            <mat-input-container>
              <input mdInput placeholder="Last Name *" name="lastname">
            </mat-input-container>
          </td>
          <td class="align-right">
            <img width="100" src="https://randomuser.me/api/portraits/lego/6.jpg" />
            <input type="hidden" name="photo">
          </td>
        </tr>
      </table>

      <p>
        <mat-input-container>
            <input mdInput placeholder="Email *" style="width:100%" name="email">
        </mat-input-container>
      </p>

      <p>
        <mat-input-container>
            <input mdInput placeholder="Address" style="width:100%" name="street">
        </mat-input-container>
      </p>

      <p>        
        <mat-input-container>
            <input mdInput placeholder="City" name="city">
        </mat-input-container>
        <mat-input-container>
            <input mdInput placeholder="Postal Code" name="postalCode">
        </mat-input-container>
      </p>

      <p>
        <mat-input-container>
            <input mdInput placeholder="Phone * (ex: 0612345678)" style="width:100%" name="phone">
        </mat-input-container>
      </p>

      <p>
        <mat-checkbox>Manager</mat-checkbox>
      </p>

    </form>
  </mat-card-content>


  <mat-card-actions align="end">
    <button mat-button type="button">Cancel</button>
    <button mat-button color="primary" type="submit">Save</button>
  </mat-card-actions>

</mat-card>
